<html>
<head>
	<script src="https://widgetclient.futurebrushfire.com/brushfire.min.js"></script>
<style type="text/css">
#picture, #colors {
  table-layout:fixed;
}

#picture td, #colors td {
  text-align:center;
  cursor:pointer;
  width:38px;
  border:solid 1px gray;
}

#legend ul {
  columns: 4;
  -webkit-columns: 4;
  -moz-columns: 4;
  list-style:none;
  font-weight:bold;
}

@media print{
   .noprint{
       display:none;
   }
   .noscreen {
   		display:block;
   }
}
@media screen{
   .noscreen{
       display:none;
   }
}
</style>
</head>
<body>
	<div class="noprint">
	<table id="colors" border=0 cellspacing=0></table>
	<hr>
</div>
	<table id="picture" border=0 cellspacing=0></table>
	<div id="legend" class="noscreen">

	</div>
	<div class="noprint">
	<hr>
	<!--<select id="format">
	  <option value="number">Numbers Only</option>
	  <option value="add">Addition</option>
	  <option value="subtract">Subtraction</option>
	</select>
	Minimum Number
	<input type="number" id="min" />
	Maximum Number
	<input type="number" id="max" />-->
	<button id="fill">Fill</button>
	<button id="clear">Clear All</button>
</div>
	<button data-brushfire="0dc8fe86-f9fe-491d-af85-36050a23226c" class="brushfire-button register dark"></button>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript">
	// find elements
var banner = $("#banner-message")
var button = $("button")
var color, number;


var draw = function()
{
  var cols = 20;
  var rows = 20;
  var colors = [
  	"black",
  	"darkred",
  	"red",
  	"saddlebrown",
  	"orange",
  	"gold",
  	"yellow",
  	"lawngreen",
  	"green",
  	"darkgreen",
  	"blue",
  	"dodgerblue",
  	"lightskyblue",
  	"indigo",
  	"purple",
  	"violet",
  	"pink",
  	"darkgray",
  	"gray",
  	"white"
  ];
  var output = "";
  for (var i = 0; i < rows; i++)
  {
    output += "<tr>";
    for	(var j = 0; j < cols; j++)
    {
      output += "<td></td>";
    }
    output += "</tr>";
  }

  $("#picture").html(output);  

  var coloroutput = "<tr>";
  var legendoutput = "<ul>";
  for (var i = 0; i < colors.length; i++)
  {
  	coloroutput += "<td style='background-color:" + colors[i] + "'>" + (i < 19 ? i + 1 : "") + "</td>";
  	if (i < 19) legendoutput += "<li>" + (i+1) + " - " + colors[i] + "</li>";
  }
  coloroutput += "</tr>";
  legendoutput += "</ul>";

  $("#colors").html(coloroutput);
  $("#legend").html(legendoutput)

  $("td").each(function(i,n)
  {
    $(n).height($(n).width());
  })
};
$(window).on('beforeunload', function(){
                  return 'Are you sure you want to leave?';
           });
	
$(document)
	.on("click", "#colors td", function()
  {
    color = $(this).css("backgroundColor");
    number = $(this).text();
  })
  .on("click", "#picture td", function()
  {
    $(this).css("backgroundColor", color);
    $(this).data("number", number);
  })
  .on("click", "#fill", function()
  {
    $("#picture td").each(function(i, n)
    {
      $(n).css("backgroundColor", "");
      $(n).text($(n).data("number"));
    })
  })
  .on("click", "#clear", function()
  {
    if (confirm("Are you sure you want to clear??"))
    {
      draw();
    }
  });

draw();



</script>
</body>
</html>
